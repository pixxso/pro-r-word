<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Essayer la traduction - TradAlgeria</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">TradAlgeria</div>
      <ul class="nav-links">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="about.html">√Ä propos</a></li>
        <li><a href="services.html">R√©server</a></li>
        <li><a href="translators.html">Traducteurs</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="try.html" class="active">Essayer</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="features">
      <h1>üéØ Essayez notre service de traduction</h1>
      <p>Traduisez un court texte gratuitement pour tester la plateforme.</p>

      <form id="try-form">
        <label for="from">Langue source :</label>
        <select id="from">
          <option value="fr">Fran√ßais</option>
          <option value="ar">Arabe</option>
          <option value="en">Anglais</option>
        </select>

        <label for="to">Langue cible :</label>
        <select id="to">
          <option value="en">Anglais</option>
          <option value="fr">Fran√ßais</option>
          <option value="ar">Arabe</option>
        </select>

        <label for="input-text">Texte √† traduire :</label>
        <textarea id="input-text" maxlength="300" rows="4" placeholder="Entrez votre texte ici..."></textarea>

        <p><small>Max 300 caract√®res</small></p>
        <button type="submit" class="btn">Traduire</button>
      </form>

      <div id="translation-output" style="margin-top: 2rem;"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 TradAlgeria. Tous droits r√©serv√©s.</p>
  </footer>

  <script>
    document.getElementById('try-form').addEventListener('submit', function (e) {
    e.preventDefault();

    const input = document.getElementById('input-text').value.trim();
    const from = document.getElementById('from').value;
    const to = document.getElementById('to').value;
    const output = document.getElementById('translation-output');

    if (!input) {
      output.innerHTML = "<p style='color:red;'>Veuillez entrer un texte √† traduire.</p>";
      return;
    }

    output.innerHTML = "‚è≥ Traduction en cours...";

    fetch("https://libretranslate.de/translate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        q: input,
        source: from,
        target: to,
        format: "text"
      })
    })
    .then(res => res.json())
    .then(data => {
      output.innerHTML = `
        <h4>Traduction (${from.toUpperCase()} ‚Üí ${to.toUpperCase()}) :</h4>
        <p style="background:#e0f7fa; padding:1rem; border-radius:5px;">${data.translatedText}</p>
        <p><a href="services.html" class="btn">R√©servez une vraie session</a></p>
      `;
    })
    .catch(err => {
      output.innerHTML = "<p style='color:red;'>Erreur lors de la traduction. Veuillez r√©essayer.</p>";
      console.error(err);
    });
  });
  </script>
</body>
</html>
